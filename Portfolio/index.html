<!DOCTYPE html>
<html>
<head>
    <title>Jani Turpeinen Portfolio</title>
    <style>
        .box {
            background-color: blue;
            height: 200px;
            width: 200px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{ greeting }}
    <input v-model="greeting"/>

    <hr />

    <div v-if="isVisible" class="box"></div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data: function() {
            return {
                greeting: 'Hei, ja tervetuloa minun portfolio-sivulle!',
                isVisible: true
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
