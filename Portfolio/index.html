<!DOCTYPE html>
<html>
<head>
    <title>Jani Turpeinen Portfolio</title>
    <style>
        .box {
            background-color: blue;
            height: 200px;
            width: 200px;
        }

        [v-cloak] {
            display: none;
        }

        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{ greeting }}
    <input @keyup.enter="greet" v-model="greeting"/>

    <hr />

    <button @click="toggleBox">Toggle Box</button>
    <div v-if="isVisible" class="box"></div>

    <hr />
    <custom-form />
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hi and welcome to my Portfolio website!',
                    isVisible: false,
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet() {
                    console.log(this.greeting)
                }
        }
    })

    app.component('custom-form', {
        template: `
        <form @submit.prevent="handleSubmit">
            <h1>{{ title }}</h1>
            <custom-input
                v-for="(input, i) in inputs"
                :key="i"
                v-model="input.value"
                :label="input.label"
                :tpye="input.type"
            />
            <button>Log in</button>
        </form>
        `,
        components: ['custom-input'],
        data() {
            return {
                title: 'Login Form',
                inputs: [
                    {
                        label:'Email',
                        value: '',
                        type: 'email'
                    },
                    {
                        label: 'Password',
                        value: '',
                        type: 'password'
                    }
                ],
                email: '',
                password: '',
                emailLabel: 'Email',
                passwordLabel: 'Password'
            }
        },
        methods: {
            handleSubmit() {
                console.log(this.inputs[0].value, this.inputs[1].value)
            }
        }
    })

    app.component('custom-input', {
        template: `
        <label>
            {{ label }}
            <input type="type" v-model="inputValue">
        </label>
        `,
        props: ['label', 'type', 'modelValue'],
        computed: {
            inputValue: {
                get() {
                    return this.modelValue
                },
                set(value) {
                    console.log(value)
                    this.$emit('update:modelValue', value)
                }
            }
        }
        //data() {
        //    return {
        //        inputValue: ''
        //    }
        //}
    })

    app.mount('#app')
</script>
</body>
</html>
