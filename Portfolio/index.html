<!DOCTYPE html>
<html>
<head>
    <title>Jani Turpeinen Portfolio</title>
    <style>
        .box {
            background-color: blue;
            height: 200px;
            width: 200px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{ greeting }}
    <input @keyup.enter="greet" v-model="greeting"/>

    <hr />

    <button @click="toggleBox">Toggle Box</button>
    <div v-if="isVisible" class="box"></div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hi and welcome to my Portfolio website!',
                    isVisible: false,
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet() {
                    console.log(this.greeting)
                }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
